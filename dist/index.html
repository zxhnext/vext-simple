            var pathname = window.location.pathname;
            var hash = window.location.hash;
            var skeletons = [{
                id: 'Skeleton-foo',
                el: document.querySelector('#Skeleton-foo')
            },{
                id: 'Skeleton-bar',
                el: document.querySelector('#Skeleton-bar')
            }];
            var isMatched = function(pathReg, mode) {
                if (mode === 'hash') {
                    return pathReg.test(hash.replace('#', ''));
                }
                else if (mode === 'history') {
                    return pathReg.test(pathname);
                }
                return false;
            };
            var showSkeleton = function(skeletonId) {
                for (var i = 0; i < skeletons.length; i++) {
                    var skeleton = skeletons[i];
                    if (skeletonId === skeleton.id) {
                        skeleton.el.style = 'display:block;';
                    }
                    else {
                        skeleton.el.style = 'display:none;';
                    }
                }
            };
            
                if (isMatched(/^\/foo(?:\/)?$/i, 'history')) {
                    showSkeleton('Skeleton-foo');
                }
            
                else if (isMatched(/^\/bar(?:\/)?$/i, 'history')) {
                    showSkeleton('Skeleton-bar');
